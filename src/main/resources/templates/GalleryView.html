<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
</head>
<body  style="background-color: #F4F1DE;">

    <nav>
        <ul>
            <li><a href="/Login">Login</a></li>
            <li><a href="/Register">Register</a></li>
         </ul>
    </nav>

    <h1 th:text="${gallery.title}"></h1>
    <p th:text="${gallery.description}"></p>

    <div th:each="gallery : ${galleries}">
        <h2 th:text="${gallery.title}"></h2>
        <p th:text="${gallery.description}"></p>
    </div>

</body>
</html>
